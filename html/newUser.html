<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarte</title> 

    <link type="text/css" rel="stylesheet" href="../css/style.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        
    
</head>
<body>
    
    <div class="container-fluid" id="containerNewUser">
        <div class="d-flex justify-content-center h-180">
            <div class="card" id="cardNewUser">
                <div class="card-header">
                    <h3 id="title-card">Registrate</h3>
                </div>
                <div class="card-body">
                    <!--Nombre,apellido,dni,experiencia,usuario,contraseña,email-->
                    <form id="formNewUser" autocomplete="off">
                        <div class="form-group">
                            <label class="labelNewUser" for="name">Nombre</label>
                            <input type="text" id="nameNewUser" class="form-control" placeholder="Nombre">
                        </div>                        
                        <div class="form-group">
                            <label class="labelNewUser" for="lastName">Apellido</label>
                            <input type="text" id="lastNameNewUser" class="form-control" placeholder="Apellido">
                        </div>
                                               
                        <div class="form-group">
                            <label class="labelNewUser" for="dni">DNI</label>
                            <input type="text" id="dniNewUser" class="form-control" placeholder="DNI">
                        </div> 
                        
                        <div class="form-group">
                            <label class="labelNewUser" for="newUser">Usuario</label>                            
                            <input type="email" id="newUser" class="form-control" placeholder="Escribe tu email">
                        </div>
                        
                        <div class="form-group">
                            <label class="labelNewUser" for="newPassword">Contraseña</label>                            
                            <input type="password" id="newPassword" class="form-control" placeholder="Escriba una contraseña">
                        </div>
                        
                        <div class="form-group d-flex justify-content-center">
                            <input type="button" id="buttonNewUser" class="btn" value="Enviar" >
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    
<script type="text/javascript" src="../js/newUser.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
</body>

</html>
