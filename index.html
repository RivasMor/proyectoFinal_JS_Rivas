<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid containerIndex" >
        <div class="d-flex justify-content-center h-100">
            <div class="card" id="cardd">
                <div class="card-header">
                    <h3 id="title-card">Iniciar Sesion</h3>
                </div>
                <div class="card-body">
                    <form autocomplete="off">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="user" class="form-control" placeholder="Usuario">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="pass" class="form-control" placeholder="Contraseña">
                        </div>
                        <!--<div class="row align-items-center remember">
                            <input type="checkbox">Recordar mis datos
                        </div>-->
                        <span id="errorMessage" class="oculto"> Parece que hay un error en los datos ingresados. Por
                            favor, inténtelo de nuevo.</span>
                        <div class="form-group d-flex justify-content-center">
                            <input type="button" id="initSession" value="Iniciar Sesion" class="btn login_btn ">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <a href="#">Restablecer mi contraseña</a>
                        <span class="vl"></span>
                        <a href="html/newUser.html">Inscribete</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>

</html>
